<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app">
	<h1>Randomize flickr background image</h1>
	<input type="text" ng-model="tags">
	<br>
	<br>
	<div style="width: 100%; height: 500px; border: 1px solid" flickr-background="{{tags}}"></div>
</body>
</html>
